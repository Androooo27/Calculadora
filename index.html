<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Conversión</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Conversión</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="tempInput">Temperatura (Celsius) a Fahrenheit:</label>
          <input type="number" class="form-control" id="tempInput">
        </div>
        <button class="btn btn-primary" onclick="convertirTemperatura()">Convertir</button>
        <p id="resultadoTemp"></p>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="dolarInput">Dólar (USD) a Pesos:</label>
          <input type="number" class="form-control" id="dolarInput">
        </div>
        <button class="btn btn-primary" onclick="convertirDolar()">Convertir</button>
        <p id="resultadoDolar"></p>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="pesoInput">Kilogramos (kg) a Gramos:</label>
          <input type="number" class="form-control" id="pesoInput">
        </div>
        <button class="btn btn-primary" onclick="convertirPeso()">Convertir</button>
        <p id="resultadoPeso"></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function convertirTemperatura() {
      var input = document.getElementById("tempInput").value;
      var resultado = input * 9/5 + 32;
      document.getElementById("resultadoTemp").innerText = "Fahrenheit: " + resultado.toFixed(2);
    }

    function convertirDolar() {
      var input = document.getElementById("dolarInput").value;
      var resultado = input * 20; // Suponiendo un cambio fijo
      document.getElementById("resultadoDolar").innerText = "Pesos: " + resultado.toFixed(2);
    }

    function convertirPeso() {
      var input = document.getElementById("pesoInput").value;
      var resultado = input * 1000; // Convertir kg a gramos
      document.getElementById("resultadoPeso").innerText = "Gramos: " + resultado.toFixed(2);
    }
  </script>
</body>
</html>
